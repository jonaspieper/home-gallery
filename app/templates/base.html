<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% block title %}Home App{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='app.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.18.0/dist/tf.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet@2.1.1" defer></script>
</head>
<body>
  <header class="topbar">
    <nav>
      <a href="{{ url_for('home.index') }}">Start</a>
      <a href="{{ url_for('gallery.index') }}">Galerie</a>
      <a href="{{ url_for('weather.index') }}">Wetter</a>
      <a href="{{ url_for('sensors.index') }}">Sensoren</a>
    </nav>
  </header>
  <main class="container">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
